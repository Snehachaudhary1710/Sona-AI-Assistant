<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOPHIA </title>
    <link rel="shortcut icon" href="assets/img/sophia.ico">

    <!-- Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" 
           integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- Bootstrap  icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="assets/vendore/texllate/animate.css">
    <!-- Custom CSS  -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <section id="Oval" class="mb-4">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div id="loader-wrapper">
                        <div id="loader">
                            <div id="loader1">
                            </div>
                        </div>
                        <p>SOPHIA</p>
                    </div>
                    <h5 class="text-light text text-center">Ask me anything</h5>
                    <!--/********************** Input Box *************************/-->

                    <div class="col-md-12 mt-4 pt-4">
                        <div class="text-center">
                            <div id="textInput" class="d-flex">
                                <input type="text" class="input-field" name="charBox" id="chatBox" placeholder="type here...">
                                <button id="micBtn" class="glow-on-hover"><i class="bi bi-mic"></i></button>
                                <button id="chatBtn" class="glow-on-hover" data-bs-toogle="offcanvas" data-bs-target="offcanvasScrolling" aria-controls="offcanvasScrolling">
                                    <i class="bi bi-chat-dots"></i></i></button>
                                <button id="settingsBtn" class="glow-on-hover"><i class="bi bi-gear"></i></button>
                            </div>
                        </div>
                    </div>

                    <!--/********************** Input Box  End *************************/-->
                </div>
                <div class="col-md-3"></div>
            </div>
        </section>

        <section id="siriwave" class="mb-4" hidden>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
                            <div >
                                <h5 class="text-start text-light mb-4 siri-message" style="font-size: 28px;">Hello, I am S.O.P.H.I.A</h5>
                                <div id="siri-container"></div>
                            </div>
                                
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>


    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" 
         integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" 
         crossorigin="anonymous"></script>

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="main.js"> </script>

    <!--  Texllate js  -->
      <script src="assets/vendore/texllate/jquery.fittext.js"></script>
      <script src="assets/vendore/texllate/jquery.lettering.js"></script>
      <script src="http://jschr.github.io/textillate/jquery.textillate.js"></script>
      <script type="text/javascript" src="/eel.js"></script>

    <!-- Siri wave link -->
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>
    <script src="./controller.js"></script>
</body>
</html>
